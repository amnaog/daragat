<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef6f6;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      min-height: 100vh;
    }

    .form-box {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      max-width: 500px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.7rem;
      width: 100%;
      background: #1bb9a8;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Student Registration</h2>
    <form onsubmit="submitStudent(event)">
      <label>Full Name</label>
      <input type="text" required />

      <label>Age</label>
      <input type="number" required />

      <label>Phone Number</label>
      <input type="text" required />

      <label>Email</label>
      <input type="email" required />

      <label>Password</label>
      <input type="password" required />

      <label>Previous Quran Memorization?</label>
      <select required>
        <option value="">-- Select --</option>
        <option value="new">New to memorization</option>
        <option value="previous">Has previous memorization</option>
      </select>

      <button type="submit">Submit Registration</button>
    </form>
  </div>

  <script>
    function submitStudent(e) {
      e.preventDefault();
      alert("Student registration submitted!");
    }
  </script>
</body>
</html>
