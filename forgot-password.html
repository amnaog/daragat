<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forgot Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .forgot-container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    input {
      width: 100%;
      padding: 0.6rem;
      margin: 0.5rem 0 1rem 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .message {
      color: green;
      font-size: 0.95rem;
      display: none;
      margin-top: 0.5rem;
    }

    .error {
      color: red;
      font-size: 0.95rem;
      display: none;
      margin-top: -0.5rem;
    }

    button {
      width: 100%;
      padding: 0.7rem;
      background-color: #2ca89a;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="forgot-container">
    <h2>Forgot Password</h2>
    <form onsubmit="resetPassword(event)">
      <label for="email">Enter your email address:</label>
      <input type="email" id="email" placeholder="example@email.com" required />
      <div id="error" class="error">Please enter a valid email.</div>
      <button type="submit">Send Reset Link</button>
      <div id="message" class="message">A password reset link has been sent!</div>
    </form>
  </div>

  <script>
    function resetPassword(e) {
      e.preventDefault();
      const emailInput = document.getElementById("email");
      const error = document.getElementById("error");
      const message = document.getElementById("message");

      if (emailInput.value.trim() === "") {
        error.style.display = "block";
        message.style.display = "none";
      } else {
        error.style.display = "none";
        message.style.display = "block";
      }
    }
  </script>
</body>
</html>
